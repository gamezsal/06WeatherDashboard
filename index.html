<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="display-3">Weather Forecast</h1>
      <hr class="my-2" />
      <p class="lead"></p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-auto">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">City Weather Search</h4>
              <input type="text" id="weather-input" />
              <button
                class="btn btn-primary btn-sm"
                role="button"
                id="searchButton"
              >
                Search
              </button>
              <div id="forecast"></div>
            </div>
          </div>
          <ul class="list-group" id = "search-history">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
          </ul>
        </div>
        <div class="col">
          <div class="card" id="weather-append"></div>
          <div class="card" id="fiveday-append"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
  </body>
</html>
